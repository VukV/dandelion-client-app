<br>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Dandelion API</h1>
      <h3>configuration</h3>
    </div>
  </div>

  <br><br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input [(ngModel)]="inputToken" type="text" class="form-control" placeholder="Token">
    </div>
    <div class="col-md-2 d-grid">
      <button type="button" class="btn btn-primary btn-block" (click)="setToken()">Set Token</button>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col-md-12 text-center">
      <h6 *ngIf="isTokenSet; else tokenNotSet">Token is set!</h6>

      <ng-template #tokenNotSet>
        <h6>Please, set your token.</h6>
      </ng-template>
    </div>
  </div>

</div>
