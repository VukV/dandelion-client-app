<br>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Entity Extraction</h1>
    </div>
  </div>

  <br><br>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <label for="ee-text">Your text:</label>
      <textarea [(ngModel)]="text" class="form-control" id="ee-text" rows="3"></textarea>
      <br>
      <label for="confidence" class="form-label">{{ getConfidenceLabel() }}</label>
      <input [(ngModel)]="confidence" type="range" class="form-range" id="confidence">
    </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <div class="form-check form-check-inline">
        <input [(ngModel)]="image" class="form-check-input" type="checkbox" id="image" value="image">
        <label class="form-check-label" for="image">image</label>
      </div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="abstract" class="form-check-input" type="checkbox" id="abstract" value="abstract">
        <label class="form-check-label" for="abstract">abstract</label>
      </div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="categories" class="form-check-input" type="checkbox" id="categories" value="categories">
        <label class="form-check-label" for="categories">categories</label>
      </div>
    </div>
  </div>

  <br>

  <div class="row justify-content-center">
    <div class="col-md-3 d-grid">
      <button type="button" class="btn btn-primary btn-block" (click)="submitExtraction()">Submit</button>
    </div>
  </div>

  <br>

  <div *ngFor="let entity of entities" class="row justify-content-center entity">
    <div *ngIf="entity.image" class="col-md-2">
      <img class="entity-img" [src]="entity.image.thumbnail" width="200" height="200" [alt]="entity.label">
    </div>
    <div class="col-md-2">
      <h6>{{ entity.label }}</h6>
      <p>Spot: {{ entity.spot }}</p>
      <p>Accuracy: {{ entity.confidence * 100 }}% </p>
    </div>
    <div *ngIf="entity.abstract" class="col-md-6">
      <p>{{ entity.abstract }}</p>
    </div>
    <div *ngIf="entity.categories" class="col-md-2">
      <h6>Categories:</h6>
      <p class="entity-category" [ngClass]="{'limitTextHeight': entity.isReadMore}">{{ entity.categories }}</p>
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="showText(entity)">
        {{ entity.isReadMore ? 'Read More': 'Read Less' }}
      </button>
    </div>
  </div>

</div>
