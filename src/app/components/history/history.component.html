<br>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>History</h1>
    </div>
  </div>

  <br><br>

  <div *ngFor="let historyItem of getHistory()" class="row justify-content-center">
    <div class="col-md-12">
      <h6>{{ historyItem.date | date: 'd.M.yyy., h:mm a' }}</h6>
      <p>{{ historyItem.url }}</p>
    </div>
  </div>


</div>
